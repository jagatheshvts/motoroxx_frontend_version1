<div class="main-header">
    <div class="logo">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <div class="menu-toggle" (click)="toggelSidebar()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div style="display: flex; gap: 25px; padding-right: 54%;">

        <div (click)="jobcardheader()" class="tooltip-container" matTooltip="Jobcard" matTooltipPosition="above">
          <i [ngClass]="{'active-icon': activePage == 'jobcard'}" class="bi bi-clipboard nav-icon blue-icon" style="font-size: 25px;"></i>
          <div [ngClass]="{'active-icon': activePage == 'jobcard'}" class="tooltip-label">JC</div>
        </div>
      
        <div (click)="estimateinvoice()" class="tooltip-container" matTooltip="Estimate/Invoice" matTooltipPosition="above">
          <i [ngClass]="{'active-icon': activePage == 'est/inv'}" class="bi bi-file-text nav-icon blue-icon" style="font-size: 25px;"></i>
          <div class="tooltip-label">Est/Inv</div>
        </div>
      
        <div (click)="vipagedirect()" class="tooltip-container" matTooltip="Vehicle Inflow" matTooltipPosition="above">
          <i [ngClass]="{'active-icon': activePage == 'vi'}" class="i-Bell nav-icon blue-icon" style="font-size: 25px;"></i>
          <div class="tooltip-label">VI</div>
        </div>
      
        <div (click)="estimatepage()" class="tooltip-container" matTooltip="Estimate" matTooltipPosition="above">
          <i [ngClass]="{'active-icon': activePage == 'est'}" class="i-Billing nav-icon blue-icon" style="font-size: 25px;"></i>
          <div class="tooltip-label">Est</div>
        </div>
      
        <div (click)="invoicepage()" class="tooltip-container" matTooltip="Invoice" matTooltipPosition="above">
          <i [ngClass]="{'active-icon': activePage == 'inv'}" class="i-Receipt-3 nav-icon blue-icon" style="font-size: 25px;"></i>
          <div class="tooltip-label">Inv</div>
        </div>
      
        <div (click)="gstpage()" class="tooltip-container" matTooltip="GST Report" matTooltipPosition="above">
          <i [ngClass]="{'active-icon': activePage == 'gst'}" class="i-Duplicate-Window nav-icon blue-icon" style="font-size: 25px;"></i>
          <div class="tooltip-label">GST</div>
        </div>
      
        <div (click)="inwardpage()" class="tooltip-container" matTooltip="Inward" matTooltipPosition="above">
          <i [ngClass]="{'active-icon': activePage == 'inward'}" class="bi bi-arrow-down nav-icon blue-icon" style="font-size: 25px;"></i>
          <div class="tooltip-label">Inw</div>
        </div>
      
        <div (click)="payment()" class="tooltip-container" matTooltip="Payment" matTooltipPosition="above">
          <i [ngClass]="{'active-icon': activePage == 'payment'}" class="i-rupee nav-icon blue-icon" style="font-size: 25px;"></i>
          <div class="tooltip-label">Pay</div>
        </div>
      
      </div>
